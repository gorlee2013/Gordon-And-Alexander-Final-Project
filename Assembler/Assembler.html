<body>

<h1> Assembler</h1>
<textarea id="textbox" rows = "35" cols = "150" name = "InputCodeDisplay" value="0">popq %rax
rrmovq %rax, %r10
addq %r13, %rbx
irmovq $19, %rax
ret</textarea>
	<div><button onclick="computeMachineCode()">Compile</button></div>

<div><bold>Assumptions</bold></div>
<div><p>Machine Code is aligned to 16 bytes<br>Numbers are big-endian<br>All registers are %rax instead of %eax</p></div>
<div><button onclick="Fetch()">Run Next Line</button></div>

Input: <span id="input"></span>    <p></p>icode: <span id="icode"></span>    <p></p>ifun: <span id="ifun"></span>    <p></p>rA: <span id="rA"></span>    <p></p>rB: <span id="rB"></span>    <p></p>valP: <span id="valP"></span>    <p></p>valC: <span id="valC"></span>
